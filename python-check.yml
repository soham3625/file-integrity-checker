#### 2. Push Your Local Project

Open your terminal/command prompt in the project folder:

```bash
git init
git add .
git commit -m "Initial commit - File Integrity Checker"
git branch -M main
git remote add origin https://github.com/soham3625/file-integrity-checker.git
git push -u origin main
